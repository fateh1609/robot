<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--camera-->
            <a-entity position="-0.4 -2 9">
                <a-camera></a-camera>
            </a-entity>
            <a-box position="0 0 0" color="grey" width="4" height="2.5"></a-box>
<!--right eye-->   

           <a-sphere position="0.8 0.3 0.5" color="white" radius="0.23"></a-sphere>
        
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:15 0 0;easing:linear; loop:true; dur:500">
           <a-sphere position="0.8 0.3 0.65" color="black" radius="0.1"></a-sphere>
        </a-entity>
<!--left eye-->

           <a-sphere position="-1 0.3 0.5" color="white" radius="0.23"></a-sphere>

  
    <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:15 0 0;easing:linear; loop:true; dur:500">
           <a-sphere position="-1 0.3 0.65" color="black" radius="0.1"></a-sphere>
        </a-entity>
<!--anteena-->
<a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:-15 0 0;easing:linear; loop:true; dur:500">
           <a-cylinder position="0 1.3 -0.2" height="2" radius="0.1" color="grey"></a-cylinder>
</a-entity>
<a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:-15 0 0;easing:linear; loop:true; dur:500">
           <a-sphere position="0 2.4 -0.2" color="blue" radius="0.26"></a-sphere>
</a-entity>

           <a-box position="0 -0.58 0.2" color="green" width="1.7" height="0.17" ></a-box>
        </a-scene>
    </body>
</html>
